<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
  body {
    padding-top: 50px;
    padding-bottom: 20px;
  }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <h2>Input</h2>
        <form>
          <div class="form-group">
            <label for="paragraph">Password</label>
            <textarea type="textarea" class="form-control" id="paragraph" placeholder="Paste here" rows=25 style="resize: none;"></textarea>
          </div>
          <button type="submit" class="btn btn-default" id="text-submit">Submit</button>
        </form>
      </div>
      <div class="col-sm-9">
        <h2>Similiarities</h2>
        <div id="chart" style="width:90%;height:500px;"></div>
      </div>
    </div>
  </div> <!-- /container -->        
  <script src="js/vendor/jquery-1.11.2.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/plotly-latest.min.js"></script>
  <script src="js/vendor/lodash.js"></script>
  <script src="js/main.js"></script>
  <script>
  $("#text-submit").on("click", function(e){
    e.preventDefault();
    $.post( "/api", { input: $('#paragraph').val() }, function(response) {
      console.log(response.data);
      TESTER = document.getElementById('chart');
      Plotly.plot( TESTER, response.data, {
          margin: { t: 0 } } );
    })
    .fail(function() {
      alert( "error" );
    })
  });
  </script>
</body>
</html>
